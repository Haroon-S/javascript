<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Generate a <span style="color:#4ADF86"> random Password</span></h1>
        </div>
        <div class="supporting">
            <p>Never use an insecure password again.</p>
        </div>
        <div class="button">
            <button id="genrate-password-btn" onclick="generatePassword()" type="submit">Generate Passwords</button>
        </div>
        <div class="passwordForm">
            <form>
                <input class="inputPassword" id="input-password" type="text" name="fname"><br>
              </form>
        </div>
        <div class="rectangles">
            <button id="pass-1-btn" onclick="selectPassword1()"></button>
            <button id="pass-2-btn" onclick="selectPassword2()"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
