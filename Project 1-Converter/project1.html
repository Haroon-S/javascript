<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="main">
            <p class="heading">Metric/Imperial unit conversion</p>
            <!-- <p class="number" id="valueEl">20</p> -->
            <form  >
                <input class="valueE" id="input" type="text" name="fname" oninput="conversions()"><br>
                <input type="button" onclick="conversions()" id="btn" value="Submit">
              </form>
        </div>
        <div class="result">
            <p class="unitHeading">Length (Meter/Feet)</p>
            <p class="unitresult" id="lengthH"></p>
            <p class="unitHeading">Volume (Liters/Gallons)</p>
            <p class="unitresult" id="volumeH"></p>
            <p class="unitHeading">Mass (Kilograms/Pounds)</p>
            <p class="unitresult" id="massH"></p>
        </div>        
    </div>
    <script src="project1.js"></script>
</body>
</html>
